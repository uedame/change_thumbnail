<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thumbnailの切り替え</title>
	<link rel="stylesheet" href="css/destyle.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="text">
		<h1>サムネイル切り替え画面</h1>
		<p>左列の画像をクリック</p>
	</div>
	<div class="container">
		<div class="item-thumbnail">
				<img src="img/team1.jpg" class="thumb-img">
				<img src="img/team2.jpg" class="thumb-img">
				<img src="img/team3.jpg" class="thumb-img">
				<img src="img/team5.jpg" class="thumb-img">
		</div>
		<div class="item-mainvisual">
			<img src="img/team1.jpg" id="main" class="main">
		</div>
		<div class="item-thumbnail">
				<img src="img/square1.jpg" class="thumb-img">
				<img src="img/square2.jpg" class="thumb-img">
				<img src="img/square3.jpg" class="thumb-img">
				<img src="img/square4.jpg" class="thumb-img">
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
